<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">

        <div class="wrapper">

            <h1>
                PASSWORD GENERATOR
            </h1>
    
            <div class="display-container">
                <input readonly placeholder="PASSWORD" class="dispaly" data-passwordDisplay>
    
                <button data-copy>
                    <span data-copyMsg></span>
                    <img src="images/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
    
            <div class="input-container">
                
                <!-- length-slider -->
                <div class="lenght-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                    
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    
                <!-- checkbox -->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
    
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
    
                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-strenght></div>
                </div>
    
                <!-- generate password -->
    
                <button class="generateButton">Generate Password</button>
    
    
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>

</body>
</html>
